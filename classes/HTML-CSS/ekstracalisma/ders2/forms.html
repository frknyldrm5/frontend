<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>


    <h1>FORMS</h1>

    <form action="submit" method="get">

<div>
    <label for="name" >AD:</label> <br>
    <input type="text" id="name" value="" name="name" placeholder="lutfen isim giriniz" required>
</div>
<br>

<div>
    <label for="surname">SOYAD:</label><br>
    <input type="text" id="surname" value="" name="surname" placeholder="lutfen soy isim giriniz" required>
</div>
<br>

<div>
    <label for="password">SIFRE:</label> <br>
    <input type="password" name="password" value="" id="password" maxlength="8" minlength="4" placeholder="lutfen sifre giriniz" required>
</div> 
<br>

<div>
    <label>CINSIYET:</label>
    <br>
    <label for="erkek">Erkek</label>
    <input type="radio" id="erkek" name="cinsiyet" value="erkek">

    <label for="kiz">Kiz</label>
    <input type="radio" id="kiz" name="cinsiyet" value="kiz">

    <label for="other">Other</label>
    <input type="radio" id="other" name="cinsiyet" value="other" checked>
</div>
<br>

<div>
    <label>FAVORI ARABA</label><br>
    <label for="bwm">BWM</label>
    <input type="checkbox" id="bwm" name="car" value=""> <br>

    <label for="merco">MERCO</label>
    <input type="checkbox" id="merco" name="car" value=""> <br>

    <label for="audi">AUDI</label>
    <input type="checkbox" id="audi" name="car" value=""> <br>
</div>
<br>

<div>
    <label for="yas">YAS</label>
    <input type="number" id="yas" name="yas" value="" max="100" min="0" step="5">
</div>
<br>
<div>
    <label for="color">RENK:</label>
    <input type="color" name="color" id="color" value="">
</div>
<br>

<div>
    <label for="date">DATE</label>
    <input type="date" name="date" id="date" value="" min="2020-01-01" max="2022-12-12">
</div>
<br>

<div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="">
</div>
<br>

<div>
    <label for="tel">TEL</label>
    <input type="tel" id="tel" name="tel" value="">
</div>
<br>
<div>
    <label for="tatli">HANGI TATLIYI SEVERSINIZ</label>
    <br>
    <select name="tatli" id="tatli">
        <optgroup label="Serbetli Tatlilar">
            <option value="#">Kunefe</option>
            <option value="#">Kadayif</option>
            <option value="#">Baklava</option>
        </optgroup>

        <optgroup label="Sutlu Tatlilar">
            <option value="#">Sutlac</option>
            <option value="#">Muhallebi</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <input type="submit">
    <input type="reset">
    <input type="button" value="KAYDET">
</div>
<br>
<textarea style="resize: none;" name="comment" id="comment" cols="10" rows="10" placeholder="enter comments" maxlength="234">Comments</textarea>
</form>

    
</body>
</html>
