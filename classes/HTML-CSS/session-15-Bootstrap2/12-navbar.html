<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
   <!-- navbar-expand-md=md ekranlardan itibaren hamburger yerine liste gözüksün,hamburgerin görünmesini engelleyen komut altta navbar-toggler -->
   <!-- navbar-dark=olunca yazılar beyaz olsun demek -->
    <nav
      class="navbar sticky-top navbar-expand-md navbar-dark" 
      style="background-color: rgb(181, 181, 242)"
    >
      <div class="container-fluid">
        <!-- .navbar-brand=şirketiniz, ürününüz veya proje adınız için. -->
        <a class="navbar-brand" href="#">
          <img src="./img/CLARUSWAY_LOGO.png" alt="" />
        </a>
        <!-- navbar-toggler=hamburger üstteki gibi md öncesi gözüksün, md sonrası none olsun -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          <!-- hamburger icon u span, butonun içinde yazılmış tıklanabilsin diye -->
          <!-- navbar-toggler-icon=bas liste gözüksün, bas geri gizlensin -->
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Prices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">People</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Courses
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#courses">Full-Stack Path</a>
                </li>
                <li><a class="dropdown-item" href="#datascience">Data-Science Path</a></li>
                <li>
                  <a class="dropdown-item" href="#">DevOps Path</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
