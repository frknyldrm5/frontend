<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FORMLAR</title>
</head>
<body>
 
 <h1>FORMLAR</h1>

 <form action="./result.html" method="get">

<div>

 <label for="isim">AD:</label> <br>
<input type="text" id="isim" name="isim" value="" placeholder="Lütfen isim giriniz" required>
<br> <br>
<label for="soyisim">SOYAD:</label>
<br>
<input type="text" id="soyisim"  name="sOyİsİm" value="" placeholder="Lütfen soyisim giriniz">
</div>
<br>

<div>
<label for="şifre">ŞİFRE</label>
<br>
<input type="password" id="şifre"  name="password" value="" minlength="4" maxlength="8" placeholder="Lütfen şifre giriniz">

</div>
<br>
<div>
<label >CİNSİYET</label>
<br>

<label for="Erkek">Erkek</label>
<input type="radio" id="Erkek" name="cinsiyet" value="erkek">

<label for="kadın">Kadın</label>
<input type="radio" id="kadın" name="cinsiyet" value="kadın">

<label for="none">None</label>
<input type="radio" id="none" name="cinsiyet" value="none" checked>
</div>

<br>

<div>
    <label> FAVORI ARABANIZI SECINIZ</label>
    <br>
    <label for="bmw">BMW</label>
    <input type="checkbox" name="araba1" value="bmw" id="bmw">

    <label for="MERCEDES">MERCEDES</label>
    <input type="checkbox" name="araba2" value="mercedes" id="MERCEDES">

    <label for="AUDI">AUDI</label>
    <input type="checkbox" name="araba3" value="audi" id="AUDI">
</div>

<br>

<div>
    <label for="yas">YAS</label>
    <input type="number" name="yas" id="yas" value="0" max="100" min="0" step="2">
</div>
 
<br>

<div>
    <label for="renk">RENK:</label>
    <input type="color" name="renk" id="renk" value="">
</div>

<br>

<div>
<label for="tarih">TARIH:</label>
<input type="date" name="tarih" id="tarih" value=""  min="2000-02-02" max="2023-01-01">
</div>

<br>

<div>
    <label for="email">EMAIL:</label>
    <input type="email" name="email" id="email" placeholder="example@gmail.com">
</div>

<br>

<div>
    <label for="tel">TELEFON:</label>
    <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-555-55-55">
</div>

<br>

<div>
    <label for="tatli">HANGI TATLIYI SEVERSINIZ:</label>
    <select name="tatli" id="tatli">
    
        <optgroup label="Serbetli Tatlilar">
            <option value="kunefe">Kunefe</option>
            <option value="baklava">Baklava</option>
            <option value="kadayif">Kadayif</option>
        </optgroup>

        <optgroup label="Sutlu Tatlilar">
            <option value="muhallebi">Muhallebi</option>
            <option value="kazandibi">Kazandibi</option>
        </optgroup>
    
    </select>
</div>

<br>

<div>
    <label for="yorum">Yorumlarınızı Giriniz:</label>
    <br />
    <textarea
      name="yorum"
      id="yorum"
      cols="10"
      rows="10"
      style="resize: both"
      
      maxlength="100"
      placeholder="En fazla 100 karakter girilebilir"
    ></textarea>
    <!-- style="resize:                              none : Yeniden boyutlandırılabilir özelliğini devre dışı bırakmak için kullanılır.
both : Yatayda ve dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. asılarak büyütülebilir
horizontal : Yatayda yeniden boyutlandırılabilir yapmak için kullanılır.
vertical : Dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. -->
  </div> 
  
<br/>

<div>
    <input type="submit">
    <input type="reset">
    <input type="button" value="Kaydet">
</div>

</form>

</body>
</html>




</body>
</html>
